<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Multi Step Form | CodingNepal</title>
      <link rel="stylesheet" href="./css/register.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>サインアップ<p></b>フォーム</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  名前
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  ユーザー
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  生年月日
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  提出する
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action=https://formspree.io/f/xpzgrgdn method="POST">
               <div class="page slide-page">
                  <div class="title">
                     基本情報:
                  </div>
                  <div class="field">
                     <div class="label">
                        名前
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field">
                     <div class="label">
                        名字
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     連絡先:
                  </div>
                  <div class="field">
                     <div class="label">
                        メールアドレス
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field">
                     <div class="label">
                        電話番号
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     生年月日:
                  </div>
                  <div class="field">
                     <div class="label">
                        生年月日
                     </div>
                     <input type="text" name="message" placeholder="YYYY年MM月DD日">
                  </div>
                  <div class="field">
                     <div class="label">
                        性別
                     </div>
                     
                     <input type="text" name="message">
                     
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     コース:
                  </div>
                  <div class="field">
                     <div class="label">
                        英語か日本語
                     </div>
                     
                     <input type="text" name="message">
                     
                  </div>
                  <div class="field">
                     <div class="label">
                        レギュラー(25分)か完全なコース(50分)
                     </div>
                     
                     <input type="text" name="message">
                     
                  </div>
                 <!-- <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>-->
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button type="submit" class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="./js/registerjs.js"></script>
   </body>
</html>

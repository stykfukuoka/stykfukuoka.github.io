<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Multi Step Form | CodingNepal</title>
      <link rel="stylesheet" href="./css/register.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Signup Form</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Name
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Contact
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Birth
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Submit
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action=https://formspree.io/f/xpzgrgdn method="POST">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field">
                     <div class="label">
                        Last name
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field">
                     <div class="label">
                        Phone Number
                     </div>
                     <input type="text" name="message">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Date of Birth:
                  </div>
                  <div class="field">
                     <div class="label">
                        Date
                     </div>
                     <input type="text" name="message" placeholder="YYYY年MM月DD日">
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     
                        <input type="text" name="message">
                     
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Course Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        English or Japanese
                     </div>
                     
                        <input type="text" name="message">
                     
                  </div>
                  <div class="field">
                     <div class="label">
                        Regular(25min) or Full Class(50min)
                     </div>
                     
                        <input type="text" name="message">
                     
                  </div>
                 <!-- <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>-->
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button type="submit" class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="./js/registerjs.js"></script>
   </body>
</html>
